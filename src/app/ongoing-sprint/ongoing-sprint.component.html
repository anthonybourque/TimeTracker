<div id="home" class="alignAll container">
   
        <circle-progress
        
        [title]="auto"
        [radius]="100"
        [maxPercent]="100"
        [titleFormat]="getPercent()"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'rgb(63, 81, 181)'"
        [innerStrokeColor]="'rgb(63, 81, 181)'"
        [animation]="true"
        [titleFontSize] = '30'
        [animationDuration]= "sprintDuration * 1000"
        [subtitleFormat]="formatSubtitle()"
      
        ></circle-progress>
        <p>Focus fully on your task</p>  
        <button id="btnStop" class="btn btn-secondary btn-danger" data-toggle="modal" data-target="#ModalCurrentSprint" >Stop</button>      
    </div>

    <!-- Modal Current Sprint -->
<div class="modal fade" id="ModalCurrentSprint" tabindex="-1" role="dialog" aria-labelledby="ModalCurrentSprintTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >On hold. Cancel sprint?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
          <button class="btn btn-danger" data-dismiss="modal" (click)="stopSprint()"  >Yes</button>
        </div>
      </div>
    </div>
  </div>
