
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- lenght Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> lenght </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.name}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>
    <!-- Start Column -->
    <ng-container matColumnDef="startedAt">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let element"> {{element.startedAt}} </td>
    </ng-container>
    <!-- finish Column -->
    <ng-container matColumnDef="finishedAt">
      <th mat-header-cell *matHeaderCellDef> Finish </th>
      <td mat-cell *matCellDef="let element"> {{element.finishedAt}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
</div>


<div class="container">
  <button class="button-content" type="submit">Delete all data</button>
</div>
