<div class="tableContainer" data-toggle="modal" data-target="#ModalCurrentSprint" >
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Lenght</th>
        <th scope="col">Status</th>
        <th scope="col">Date</th>
        <th scope="col">Start</th>
        <th scope="col">Finish</th>
        <th scope="col">Description</th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</div>
 <!-- Modal Sprint Result -->
 <div class="modal fade" style="display: block" id="ModalSprintResult" role="dialog" aria-labelledby="ModalSprintResultTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">On hold. Cancel sprint?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
          <button class="btn btn-danger" (click)="sprintEnd()" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
